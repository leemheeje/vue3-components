name: npm-package-publish

on:
  push:
    branches: 
      - main
permissions:
  contents: write
  issuses: write
  pull-requests: write

jobs:
  npm-package-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - run: npm ci
      - run: npm run build
      - env:
        NPM_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - run: npm publish